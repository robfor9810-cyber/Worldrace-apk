name: Build Android APK (Flutter)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Unzip project
        run: unzip -q worldrace_app_firebase_anonready_with_gs_fresh.zip -d src
      - name: Flutter pub get
        working-directory: src
        run: flutter pub get
      - name: Build debug APK
        working-directory: src
        run: flutter build apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: worldrace-apk
          path: src/build/app/outputs/flutter-apk/app-debug.apk
